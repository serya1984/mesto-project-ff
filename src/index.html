<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="icon" href="<%=require('./images/add-icon.svg')%>" type="image/svg+xml">
</head>

<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта масто" class="logo header__logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <div class="profile__image" style="background-image: url('<%=require('./images/avatar.jpg')%>');"></div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="places page__section">
        <ul class="places__list">
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">
        © 2021 Mesto Russia
      </p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form form__edit_card" name="edit-profile" novalidate>
          <input id="name-input-edit" type="text" name="name" class="popup__input popup__input_type_name"
            placeholder="Имя" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яёА-ЯЁ\-\s]+$"
            data-custom-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="name-input-edit-error popup__input-error"></span>
          <input id="text-input-edit" type="text" name="description" class="popup__input popup__input_type_description"
            placeholder="Занятие" required minlength="2" maxlength="200">
          <span class="text-input-edit-error popup__input-error"></span>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_new-card">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form form__new_card" name="new-place" novalidate>
          <input id="new__card-name" type="text" name="place-name" class="popup__input popup__input_type_card-name"
            placeholder="Название" minlength="2" maxlength="30" required pattern="^[a-zA-Zа-яёА-ЯЁ\-\s]+$"
            data-custom-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="new__card-name-error popup__input-error"></span>
          <input id="new__card-link" type="url" name="link" class="popup__input popup__input_type_url"
            placeholder="Ссылка на картинку" required>
          <span class="new__card-link-error popup__input-error"></span>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__content popup__content_content_image">
        <button type="button" class="popup__close"></button>
        <img src="" alt="" class="popup__image">
        <p class="popup__caption"></p>
      </div>
    </div>
    <div class="popup popup__delete_card">
      <div class="popup__content popup__content_delete_card">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <button type="button" class="button popup__button button__confirm_deletion">Да</button>
      </div>
    </div>
    <div class="popup popup__new_avatar">
      <div class="popup__content popup__content_new_avatar">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form form__new_avatar" name="new-avatar" novalidate>
          <input id="new__avatar-link" type="url" name="link" class="popup__input popup__input_new_avatar"
            placeholder="https://somewebsite.com/someimage.jpg" required>
          <span class="new__avatar-link-error popup__input-error"></span>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>



  <template id="card-template">
    <li class="places__item card">
      <img class="card__image" src="" alt="" />
      <button type="button" class="card__delete-button"></button>
      <div class="card__description">
        <h2 class="card__title"></h2>
        <div class="buttom__like_container">
          <button type="button" class="card__like-button"></button>
          <span class="like__counter">0</span>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
